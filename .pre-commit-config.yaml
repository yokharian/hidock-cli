# See https://pre-commit.com for more information
repos:
  # Python hooks
  - repo: local
    hooks:
      - id: flake8-desktop-app
        name: Flake8 - Desktop App
        entry: bash -c 'cd hidock-desktop-app && if [ -d .venv ]; then .venv/bin/python -m flake8 --exclude=.venv --max-line-length=120 .; else echo "No .venv found in hidock-desktop-app, skipping flake8"; fi'
        language: system
        files: ^hidock-desktop-app/.*\.py$
        pass_filenames: false

      - id: pytest-desktop-app
        name: Python Tests - Desktop App
        entry: bash -c 'cd hidock-desktop-app && if [ -d .venv ]; then (.venv/bin/python -m pytest tests/ -x) 2>/dev/null || echo "No tests found or pytest not installed"; else echo "No .venv found, skipping tests"; fi'
        language: system
        files: ^hidock-desktop-app/.*\.py$
        pass_filenames: false
        stages: [pre-push]

  # General Python formatting (optional, can be commented out if too strict)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        files: ^hidock-desktop-app/.*\.py$
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^hidock-desktop-app/.*\.py$
        args: [--profile=black]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
        exclude: package-lock.json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict
      - id: check-docstring-first
        files: ^hidock-desktop-app/.*\.py$
      - id: debug-statements
        files: ^hidock-desktop-app/.*\.py$

